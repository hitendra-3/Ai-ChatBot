<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="assets/favi.svg">

<body>
    <div class="chat-container">

   Hello ! How Can I Help you Today?

</div>

<input type="file" accept="images/*" hidden></button>

    </div>
